{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-md transform transition-all duration-500 hover:shadow-xl animate-fadeIn">
    
    <!-- Header -->
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 transition-colors duration-300 hover:text-indigo-600">
        Request a Counsellor
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Fill out the form and we'll connect you with someone who can help.
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5" method="post">
      {% csrf_token %}

      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="name" name="name" type="text" required
          class="mt-1 block w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 
                 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 
                 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-300"
          placeholder="Jane Doe">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" name="email" type="email" required
          class="mt-1 block w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 
                 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 
                 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-300"
          placeholder="you@example.com">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
        <textarea id="message" name="message" rows="4" required
          class="mt-1 block w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 
                 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 
                 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-300"
          placeholder="Tell us what's on your mind..."></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl
                 bg-indigo-600 text-white font-medium text-sm shadow-md hover:bg-indigo-700
                 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                 transform transition duration-300 hover:scale-[1.02]">
          Request Counsellor
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
