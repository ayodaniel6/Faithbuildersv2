

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 to-white py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-center text-2xl font-extrabold text-gray-800 mb-6">ðŸ”’ Change Your Password</h2>
      <form method="POST" class="space-y-5">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
          </div>
        {% endfor %}
        <div>
          <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-xl shadow transition duration-300">
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
